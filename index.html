    <script>
        $(document).ready(function () {
            $('.buttons').click(function () {
                $(this).addClass('active').siblings().removeClass('active');
                var filter = $(this).attr('data-filter'); // Corrected 'data-filer' to 'data-filter'
                if (filter == 'All') { // Changed 'all' to 'All' to match the data-filter values in HTML
                    $('.image').show(400);
                } else {
                    $('.image').not('.' + filter).hide(200);
                    $('.image').filter('.' + filter).show(400);
                }
            });

            $('.gallery').magnificPopup({

                delegate:'a',
                type:'image',
                gallery:{
                    enabled:true
                }

            });

        });
    </script>
